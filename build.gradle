plugins {
  id "com.moowork.node" version "1.2.0"
}

node {
    // Version of node to use.
    version = '7.4.0'


    // Version of npm to use. Nodejs package has it's own version of npm
    // npmVersion = '2.7.4'

    // Base URL for fetching node distributions
    distBaseUrl = System.getenv('DIST_BASE_URL')

    // If true, it will download node using above parameters.
    // If false, it will try to use globally installed node.
    download = true
}


description = 'SSC Javascript Sandbox'
version = '1.0'